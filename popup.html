<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Auto Record</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Google Meet Auto Record</h1>
    </div>
    
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">Authentication:</span>
        <span id="authStatus" class="status-value">Checking...</span>
      </div>
      
      <div class="status-item">
        <span class="status-label">Extension:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="extensionToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="status-item">
        <span class="status-label">Meeting Status:</span>
        <span id="meetingStatus" class="status-value">-</span>
      </div>
      
      <div class="status-item">
        <span class="status-label">Recording:</span>
        <span id="recordingStatus" class="status-value">-</span>
      </div>
    </div>
    
    <div class="actions-section">
      <button id="authButton" class="button button-primary" style="display: none;">
        Authenticate with Google
      </button>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="footer">
      <p class="info-text">Requires Google Workspace account</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
